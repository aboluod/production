<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
	<title>转让详情</title>
	<link rel="stylesheet" href="css/mui.min.css" />
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/mui.min.js"></script>
	<script src="js/fosunling.js"></script>
</head>
<body class="confirmInvestDetails-body" id="body">
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">安星投160328B</h1>
	</header>
	<!--预期年化收益率 start-->
	<div class="cID-yield">
		<h2>预期年化收益率</h2>
		<p><span>10.8</span>%</p>
	</div><!--预期年化收益率 end-->
	<!--剩余期限、转让价格 start-->
	<div class="cID-dateAndMoney">
		<div class="cId-dAM-left">
			<h3>剩余期限</h3>
			<p>113个自然日</p>
		</div>
		<div class="cId-dAM-right">
			<h3>转让价格</h3>
			<p>5000元</p>
		</div>
	</div><!--剩余期限、转让价格 end-->
	<!--收益说明 start-->
	<div class="cID-instruction">
		<h3 class="cID-title-h3">收益说明</h3>		
			<div class="cID-insInfo clearfix">
				<div class="cID-insInfo-left">
					<p><span>起息日期：</span>2016-01-05</p>
					<p class="cID-p-padding10"><span>到期日期：</span>2016-01-05</p>
				</div>
				<div class="cID-insInfo-right">
					<p><span>到账时间：</span>2017-01-20</p>
					<p class="cID-p-padding10"><span>还款方式：</span>一次性还本付息</p>
				</div>
			</div>		
	</div><!--收益说明 end-->
	<!--可用余额 start-->
	<div class="cID-account tD-balance">
		<h3 class="cID-title-h3">可用余额：<span class="color-orange">10000元</span></h3>
		
		<div class="cID-inputBox tD-inputBox clearfix">
			<div class="cID-inputBox-left">投资金额</div>
			<div class="cID-inputBox-right">
				<input type="text" placeholder="输入投资金额" />
			</div>
		</div>
		<p class="cID-account-p2">预计收益：<span class="color-orange">0.00元</span></p>
	</div><!--可用余额 end-->
	<a href="confirmInvest.html" class="cID-btn tD-btn" id='confirmBtn'>立即抢购</a>
	<div class="cID-more"><img src="images/icon-up.png" alt="" class="cID-iconUp"/>上滑查看更多详情</div>
</body>
<script type="text/javascript" charset="utf-8">
	document.getElementById("confirmBtn").addEventListener('tap', function() {
	var btnArray = ['<span style="color: #999;font-size: 0.7rem;">取消</span>', '<span style="color: #f66b22;font-size: 0.7rem;">去充值</span>'];
	mui.confirm('<span style="font-size: 0.6rem;">您的可用余额不足，请充值后再进行交易</span>', '', btnArray, function(e) {
		if (e.index == 1) {
			window.location.href="#"
		} else {
			window.location.href="#"
		}
		})
	});			
</script>
</html>
