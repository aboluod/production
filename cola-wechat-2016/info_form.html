<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="wap-font-scale" content="no">
	<title>可口可乐活动首页</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/fosun_cola_Active.js"></script>
</head>
<body class="cola_infoForm_body">
	<div class="coIF_text_img">
		<img src="images/cola_text.png" alt="可口可乐 复星金服" />
	</div>
	<div class="coIF_main">
		<div class="coIF_main_wrap">
			<form action="">
				<div class="coIF_divInput_wrap clearfix">
					<div class="coIF_iconDiv">
						<img src="images/cola_mobileIcon.png" alt="手机图标" />
					</div>
					<div class="coIF_inputDiv">
						<input type="text" placeholder="请输入手机号" maxlength="11" />
					</div>					
				</div>
				<p class="coIF_p1">想要印制的文字内容（不超过5个字）：</p>
				<div class="coIF_select">
					<div class="coIF_selectDiv clearfix">
						<span class="coIF_selectValue">超有颜值的</span>
						<img src="images/cola_downIcon.png" alt="" />
					</div>
					<ul class="coIF_selectBox">
						<li class="coIF_selectBox_item">超红的</li>
						<li class="coIF_selectBox_item">超暖的</li>
						<li class="coIF_selectBox_item">超火辣的</li>
						<li class="coIF_selectBox_item">超有颜值的</li>
						<li class="coIF_selectBox_item">超棒的</li>
						<li class="coIF_selectBox_item">超嗲的</li>
						<li class="coIF_selectBox_item">超传奇的</li>
						<li class="coIF_selectBox_item">超够胆的</li>
						<li class="coIF_selectBox_item">超抢镜的</li>
						<li class="coIF_selectBox_item">超有战斗力的</li>
						<li class="coIF_selectBox_item">超捧场的</li>
						<li class="coIF_selectBox_item">超有型的</li>
						<li class="coIF_selectBox_item">超爱演的 </li>
						<li class="coIF_selectBox_item">超会玩的</li>
						<li class="coIF_selectBox_item">超团结的</li>						
					</ul>
				</div>
				<div class="coIF_name">
					<input type="text" placeholder="请输入你的姓名" />
				</div>
				<div class="clearfix"></div>
				<p class="coIF_p2">请在下拉框中选择您想要的形容词  右边输入姓名</p>
				<p class="coIF_p3">如：<span>超有颜值的  田乐</span></p>
				
				<input type="submit" value="确认并提交信息"  class="coIF_submit"/>
			</form>
		</div>
	</div>
</body>
